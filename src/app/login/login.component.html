<app-header></app-header>

<div class="alert alert-danger" role="alert" *ngIf="mostrarError">
    Disculpe, usuario o contraseña incorrectos
</div>

<div class="card">
  <div class="card-body">
    <form>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Ingrese usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" [(ngModel)]="password" name="pasword" class="form-control" id="password" placeholder="Ingrese contraseña">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onFormSubmit()" >Login</button>
      </form>
  </div>
</div>
