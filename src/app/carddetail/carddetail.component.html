<div class="alert alert-danger" role="alert" *ngIf="mostrarError">
    Hubo un problema actualizando la carta, por favor intente nuevamente.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form action="#" #userForm>
	<div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="card.name">
    </div>
    
    <div class="form-group">
        <label for="desc">Descripcion</label>
        <input type="text" class="form-control" name="descripcion" id="desc" [(ngModel)]="card.desc" >
    </div>

    <div class="form-group">
        <label for="list">Lista</label>
        <select id="list" class="form-control" name="lista" [(ngModel)]="card.idList">
            <option *ngFor="let list of lists" value="{{ list.id }}">{{ list.name }}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="onSubmit($event)">Aceptar</button>
    <a href="/cards" class="btn">Cancelar</a>
</form>
