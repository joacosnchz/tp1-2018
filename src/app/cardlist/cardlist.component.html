<div class="row">

	<div class="col" *ngFor="let list of lists">
		<div class="card">
			<div class="card-header">{{list.name}}</div>
			<div class="card-body">
				<ul>
					<li *ngFor="let card of list.data">
						<a [routerLink]="['/details', card.id]">{{ card.name }}</a>&nbsp;<a href="#" (click)="onDeleteClick($event, card.id)" style="color:red"><span aria-hidden="true">&times;</span></a>
					</li>
				</ul>
			</div>
		</div>
	</div>

</div>
